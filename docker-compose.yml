version: '3'
services:
  ui:
    image: robertkitzing/liga-manager-ui:latest
    restart: unless-stopped
    env_file:
      - ./ui.env
  api:
    image: mklocke/liga-manager-api:1.10.0
    restart: unless-stopped
    user: www-data
    volumes:
      - ./import:/var/www/api/import
    depends_on:
      - mariadb
      - redis
    env_file:
      - ./api.env 
  mariadb:
    image: mariadb:10.4
    restart: unless-stopped
    ports:
      - "127.0.0.1:3306:3306"
    volumes:
      - mariadb:/var/lib/mysql
  nginx:
    image: nginx:stable-alpine
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - ./volumes/letsencrypt:/etc/letsencrypt
      - ./volumes/wp-files:/var/www/html
    depends_on:
      - ui
      - api
      - cms
  cms:
    image: wordpress:5.8-php8.0-fpm-alpine
    restart: unless-stopped
    volumes:
      - ./volumes/wp-files:/var/www/html
    env_file:
      - ./wordpress.env
    depends_on:
      - mariadb
  redis:
    image: redis:5-alpine
    restart: unless-stopped
    ports:
      - "127.0.0.1:6379:6379"

volumes:
  mariadb:
